spring.config.import=file:.env[.properties]
spring.application.name=Minimarket
spring.datasource.url=jdbc:mysql://localhost:3306/minimarket
spring.datasource.username=minim
spring.datasource.password=1234
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.username=${ES_USERNAME}
spring.elasticsearch.password=${ES_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.jpa.show-sql=true
spring.mvc.problemdetails.enabled=true
application.security.access_token=${ACCESS_TOKEN_SECRET}
application.security.refresh_token=${REFRESH_TOKEN_SECRET}

#logging.level.co.elastic.clients.transport.rest5_client.low_level.Request=trace
#logging.level.org.springframework.security=fatal